<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="register-username">Nome de Usuário:</label>
                <input type="text" id="register-username" placeholder="Digite seu nome de usuário" required minlength="3" maxlength="20">
                <span class="error-message" id="register-username-error"></span>
            </div>
            <div class="input-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" placeholder="Digite seu email" required>
                <span class="error-message" id="register-email-error"></span>
            </div>
            <div class="input-group">
                <label for="register-password">Senha:</label>
                <input type="password" id="register-password" placeholder="Digite sua senha" required minlength="6" maxlength="16">
                <span class="error-message" id="register-password-error"></span>
            </div>
            <div class="input-group">
                <label for="register-confirm-password">Confirme a Senha:</label>
                <input type="password" id="register-confirm-password" placeholder="Confirme sua senha" required minlength="6" maxlength="16">
                <span class="error-message" id="register-confirm-password-error"></span>
            </div>
            <button type="submit" class="submit-button">Registrar</button>
        </form>
        <p>Já tem uma conta? <a href="index.html">Faça login aqui</a></p>
    </div>

    <!-- Contêiner para as notificações -->
    <div id="notification-container"></div>

    <!-- Inclusão do JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
