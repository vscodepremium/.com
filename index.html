<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="login-username">Nome de Usuário:</label>
                <input type="text" id="login-username" placeholder="Digite seu nome de usuário" required>
                <span class="error-message" id="login-username-error"></span>
            </div>
            <div class="input-group">
                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" placeholder="Digite sua senha" required>
                <span class="error-message" id="login-password-error"></span>
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <p>Não tem uma conta? <a href="registro.html">Registre-se aqui</a></p>
    </div>

    <!-- Contêiner para as notificações -->
    <div id="notification-container"></div>

    <!-- Inclusão do JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
